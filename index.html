<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
    
    <div class="section">
        <h2>Add New Dish to Menu</h2>
        <form id="addDishForm">
            <input type="text" id="dishName" placeholder="Dish Name">
            <input type="number" id="dishPrice" placeholder="Dish Price">
            <button type="button" id="addDishBtn">Add Dish</button>
            
        </form>
    </div>
    <div class="section">
        <h2>Menus</h2>
        <ul id="menuList">
            <!-- Menu items displayed here dynamically -->
        </ul>
    </div>
    <div class="section">
        <h2>Place Orders</h2>
        <form id="placeOrderForm">
            <select id="tableSelect">
                <!-- Options dynamically added with JavaScript -->
            </select>
            <select id="dishSelect">
                <!-- Options dynamically added with JavaScript -->
            </select>
            <button type="button" id="placeOrderBtn">Place Order</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Table Orders</h2>
        <ul id="tableList">
            <!-- Table items displayed here dynamically -->
        </ul>
    </div>

    <div class="section">
        <h2>Orders</h2>
        <ul id="orderList">
            <!-- Order items displayed here dynamically -->
        </ul>
    </div>

    <div class="section">
        <h2>Calculate Total Bill</h2>
        <div id="totalBill">
            <!-- Total bill amount displayed here dynamically -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
